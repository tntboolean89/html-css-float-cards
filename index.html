<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Cards</title>
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <!-- /Google Font-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Heading Section -->
        <section class="heading">
            <h2>Meet our team</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda unde error eius exercitationem, maxime
                corporis voluptatem delectus inventore suscipit voluptates harum esse tenetur perspiciatis dolor
                pariatur, natus quos temporibus cumque!</p>
        </section>
        <!-- /Heading Section -->
        <!-- Cards Section -->
        <div class="cards clearfix">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
        </div>
        <!-- /Cards Section -->
    </div>
</body>

</html>
